<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Get Server Staus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input class="server-input ip" type="text" name="server" id="server" placeholder="Server IP...">
        <input class="server-input port" type="number" name="port" id="port" placeholder="Port...">
        <div class="button"><button onclick="clicks()">Get Status</button></div>
    </div>

    <div style="display: none;" class="container">
        <p class="motd">MOTD NOT FOUND</p>
        <p class="ip-con">IP: NOT FOUND </p>
        <p class="server-status">Status: NOT FOUND </p>
        <p class="port2">Port: NOT FOUND </p>
        <p class="players">Players: NOT FOUND </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
